language: node_js
node_js:
  - "4"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_install:
  - npm i -g npm@version-number
  - mysql -e 'CREATE DATABASE IF NOT EXISTS test;'
cache:
  directories:
    - "node_modules"
services:
  - mysql
  test:
  adapter: mysql2
  database: library
  username: root
  encoding: utf8
